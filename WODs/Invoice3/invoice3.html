<script>
  /* This file will display and compute a sales invoice */


  // Product Data

  // Product 1
  var item1 = 'Pointe Shoes';
   var quantity1 = 2;
   var price1 = 67.99;

   // Product 2
   var item2 = 'Foot Roller';
   var quantity2 = 1;
   var price2 = 7.99;

   // Product 3
   var item3 = 'Theraband';
   var quantity3 = 1;
   var price3 = 5.99;

   // Product 4
   var item4 = 'Band-Aid';
   var quantity4 = 3;
   var price4 = 0.98;

   // Product 5
   var item5 = 'Toe tape';
   var quantity5 = 12;
   var price5 = 1.89;

   //Compute extended price
   var extended_price1 = quantity1*price1;
   var extended_price2 = quantity2*price2;
   var extended_price3 = quantity3*price3;
   var extended_price4 = quantity4*price4;
   var extended_price5 = quantity5*price5;

   //Compute subtotal
   var subtotal = extended_price1 + extended_price2 + extended_price3 +extended_price4 +extended_price5;


</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="2">
      <tbody>
        <tr>
          <th style="text-align: center;" width="43%">Item</th>
          <th style="text-align: center;" width="11%">quantity</th>
          <th style="text-align: center;" width="13%">price</th>
          <th style="text-align: center;" width="54%">extended price</th>
        </tr>
<script>
  subtotal = 0;
      for( i =1; eval ("typeof item"+i) != 'undefined'; i++){
        extended_price = eval("quantity" + 1) * eval("price" + 1);
        subtotal += extended_price;

        //product row
        document.write(`
        <tr>
          <td width="43%">${eval("item"+i)}</td>
          <td align="center" width="11%">${eval("quantity"+i)}</td>
          <td width="13%">\$${eval("price"+i)}</td>
          <td width="54%">\$${eval("quantity"+i)}</td>
        </tr>
        `);
      }

         //Compute tax
   var tax_rate = 0.0575
   var tax = tax_rate*subtotal;

   //Compute shipping
   if(subtotal <= 50) {
     shipping = 2;
   }
   else if(subtotal <=100) {
     shipping = 5;
   }
   else {
     shipping = 0.05*subtotal;
   }

   //Compute grand total
   var total = subtotal + tax + shipping;
</script>
        <tr>
          <td colspan="4" width="100%">&nbsp;</td>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
          <td width="54%">$<script>document.write(subtotal);</script></td>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(100*tax_rate)</script>%</span></td>
          <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="3" width="67%">Shipping</span>
          <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="3" width="67%"><b>Total</b></td>
          <td width="54%"><strong>$<script>document.write(total.toFixed(2));</script></strong></td>
        </tr>
      </tbody>
    </table>
    <p>
      OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping. <br>
      A subtotal $50 - $99.99 will be $5 shipping. <br>
      Subtotals over $100 will be charged 5% of the subtotal amount.
    </p>
</body>
</html>
